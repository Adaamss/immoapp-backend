<div class="container mt-4">
  <div *ngIf="loading" class="alert alert-info">Loading annoncesâ€¦</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row" *ngIf="!loading && !error">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let a of annonces">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <a [routerLink]="['/annonces', a.id]" class="text-decoration-none text-dark">
              {{ a.title }}
            </a>
          </h5>
          <p class="card-text">
            <strong>Price:</strong> {{ a.price | currency:'TND' }}<br>
            <strong>Location:</strong> {{ a.location }}
          </p>
        </div>
        <div class="card-footer bg-transparent border-0">
          <a [routerLink]="['/annonces', a.id]" class="btn btn-sm btn-outline-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
